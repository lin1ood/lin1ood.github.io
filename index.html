<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <!-- <a href="userStory.html" target="_blank">Link to Blackjack user story</a> -->
    <header>
      <h1>BlackJack</h1>
    </header>
    <div id="deck" >
    <img src="img/back.bmp" alt="back" height="250" width="150"></div>
    <div class="players">
      <div id="player"><br>Players Hand</br></div>
      <div id="summary"><br><center>Game Stats</center></br>
      <br><span id="bank-roll">Player Bank Roll: $500</span></br>
      <br><span id="rounds">Rounds Played: 0</span></br>
      <br><span id="pot">Pot: $0</span></br>
      <br><span id="playerbet">Players Bet: $0</span></br>
      <br><span id="player-score">Player Score: 0</span></br>
      <br><span id="dealer-score">Dealer Score: 0</span></br>
      </div>
      <div id="dealer"><br>Dealers Hand</br></div>
    </div>
    <div class="buttons">
      <input type="text" name="" value="">
      <button id='bet' type="button" name="button">Start/Bet</button>
      <button id='hit-me' type="button" name="button">Hit Me</button>
      <button id='stay' type="button" name="button">Stay</button>
    </div>
    <script type="text/javascript" src='scripts/app.js'></script>
  </body>
</html>
